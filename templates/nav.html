{% load static %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">
    <img src="{% static 'image/s.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    Admin Panel
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
      <li class="nav-item">
        <a href="{% url 'home' %}" class="nav-link"><i class="fa fa-home"></i> Home</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a href="{% url 'profile' %}" class="nav-link"><i class="fa fa-user"></i> Profile</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'logout' %}" class="nav-link"><i class="fa fa-id-card"></i> Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a href="{% url 'login' %}" class="nav-link"><i class="fa fa-user"></i> Login</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'register' %}" class="nav-link"><i class="fa fa-id-card"></i> Register</a>
      </li>
      {% endif %}
    </ul>
    
  </div>
</nav>
{% endblock %}
